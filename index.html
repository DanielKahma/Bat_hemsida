<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köp och Sälj Båtar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004c70;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #0077a6;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .boat-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .boat-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .boat-card .content {
            padding: 1rem;
        }
        .boat-card h3 {
            margin: 0 0 0.5rem 0;
        }
        .boat-card p {
            margin: 0.5rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #004c70;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Köp och Sälj Båtar</h1>
        <p>Din marknadsplats för begagnade båtar och trailers</p>
    </header>
    <nav>
        <a href="#">Hem</a>
        <a href="#">Till salu</a>
        <a href="#">Lägg till båt</a>
        <a href="#">Kontakt</a>
    </nav>
    <main>
        <div class="boat-card">
            <img src="images/båt1.jpg" alt="Båt 1">
            <div class="content">
                <h3>Snabbgående Motorbåt</h3>
                <p>Pris: 150 000 kr</p>
                <p>Stockholm</p>
            </div>
        </div>
        <div class="boat-card">
            <img src="images/båt2.jpg" alt="Båt 2">
            <div class="content">
                <h3>Segelbåt 27 fot</h3>
                <p>Pris: 95 000 kr</p>
                <p>Göteborg</p>
            </div>
        </div>
    </main>
    <footer>
        &copy; Freddes båtar
    </footer>
</body>
</html>
